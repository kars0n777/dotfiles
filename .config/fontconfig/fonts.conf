<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>none</const>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcdnone</const>
        </edit>
        <edit name="dpi" mode="assign">
            <double>102</double>
        </edit>
        <alias binding="strong">
           <family>monospace</family>
           <prefer><family>Symbols Nerd Font</family></prefer>
        </alias>
        <alias>
            <family>serif</family>
            <prefer>
                <family>Montserrat Regular</family>
                <family>Liberation Sans</family>
                <family>JetBrains Mono Nerd Font</family>
                <family>Apple Color Emoji</family>
            </prefer>
        </alias>
        <!--<alias>
            <family>sans-serif</family>
            <prefer>
                <family>Montserrat Regular</family>
                <family>Free Sans</family>
                <family>Free Serif</family>
                <family>JetBrains Mono Regular Nerd Font</family>
                <family>JetBrains Mono Italic Nerd Font</family>
                <family>JetBrains Mono Bold Italic Nerd Font</family>
                <family>JetBrains Mono Bold Italic Nerd Font</family>
                <family>Apple Color Emoji</family>
            </prefer>
        </alias>-->
        <alias>
            <family>sans</family>
            <prefer>
                <family>Montserrat Regular</family>
                <family>JetBrains Mono Nerd Font</family>
                <family>Apple Color Emoji</family>
            </prefer>
        </alias>
        <alias>
            <family>monospace</family>
            <prefer>
                <family>JetBrains Mono Nerd Font</family>
                <family>Apple Color Emoji</family>
            </prefer>
        </alias>
    </match>
</fontconfig>
